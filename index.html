<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">

    <title>weather App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h1 id="city">

            </h1>
            <ul>
                <li id="date"> </li>
                <li id="description"> </li>
            </ul>
            <h2>
                ☀
                <span id="temperature"> </span>
                <span class="units">°C |<a href="#">°F</a> </span>
            </h2>
            <hr />
            <div class="row">
                <div class="col-6">
                    Humidity: <span id="humidity"> </span>%
                </div>
                <div class="col-6">
                    Wind: <span id="wind"></span>km/h
                </div>
            </div>
            <hr />
            <small>
                Coded by Goli and is open-sourced on <a href="https://github.com/Goli2023/vanilla-weather-app"
                    target="_blank">
                    Github </a> and hosted on <a href="https://kaleidoscopic-semolina-c7e11b.netlify.app/"
                    target="_blank">
                    Netfily </a>
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
